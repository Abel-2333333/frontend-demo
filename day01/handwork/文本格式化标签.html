<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>文本格式化标签</title>
</head>
<body>
<img src="../images/文本格式化标签.png" alt="文本格式化标签">
<p>
	<!--b无语义, strong有语义-->
	<b>加粗</b>
	<strong>加粗</strong>
	<br>
</p>

<p>
	<!--i无语义, em有语义-->
	<i>倾斜</i>
	<em>倾斜</em>
	<br>
</p>

<p>
	<!--u无语义, ins有语义 -->
	<ins>下划线</ins>
	<u>下划线</u>
	<br>
</p>

<p>
	<!--s无语义, del有语义-->
	<del>删除</del>
	<s>删除</s>
	<br>
</p>
</body>
</html>
