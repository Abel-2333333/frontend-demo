<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>文本修饰</title>
		<style>
            div {
                text-decoration: line-through;
            }
			a {
				color: #333;
				text-decoration: none;
			}
			a:hover {
				color: #076161;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div> 折扣</div>
		<a href="#"> 小米 </a>
	</body>
</html>
