<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>综合案例2</title>
		<style>
            .box {
                width: 234px;
                height: 300px;
				margin: 0 auto;
				text-align: center;
            }
			.pic {
				width: 160px;
			}
			.title {
				height: 25px;
				font-size: 14px;
			}
			.feature {
				font-size: 12px;
				color: #cccccc;
				height: 30px;
			}
            .price {
                font-size: 14px;
				color: #ffa800;
            }
		</style>
	</head>
	<body>
		<div class="box">
			<img alt="" class="pic" src="images/car.jpg">
			<div class="title">九号平衡车</div>
			<div class="feature">成年人的玩具</div>
			<div class="price">1999元</div>
		</div>
	</body>
</html>
