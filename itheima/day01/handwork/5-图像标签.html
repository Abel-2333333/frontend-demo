<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>图像标签</title>
	</head>
	<body>
		<h2>插入图片</h2><br>
<!--		alt是加载失败时显示的文字, title是鼠标悬停时显示的文字-->
		<img alt="cat" src="../images/cat.gif" title="a cat">
		<img alt="cat" height="120" src="../images/cat.gif" title="a cat" width="200">
	</body>
</html>
