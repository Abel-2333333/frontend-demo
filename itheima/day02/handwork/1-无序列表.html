<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>无序列表</title>
	</head>
	<body>
		<!--      ul里不允许直接放除li以外的其他标签, 但是li标签里可以放任何东西-->
		<ul>
			<li>榴莲</li>
			<li>香蕉</li>
			<li>苹果</li>
			<li>西瓜</li>
			<li>
				<p>
					蔬菜水果
				</p>
				<ul>
					<li>黄瓜</li>
					<li>西红柿</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
