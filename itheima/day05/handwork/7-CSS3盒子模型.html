<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS3盒子模型</title>
		<style>
			.box1 {
				box-sizing: border-box;
                width: 300px;
                height: 300px;
				border: 10px solid #000;
				padding: 20px;
			}
			
			.box2 {
                width: 300px;
                height: 300px;
                border: 10px solid #000;
                padding: 20px;
				margin: 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="box1">固定尺寸盒子</div>
		<div class="box2">跟随内容变化的盒子</div>
	</body>
</html>
