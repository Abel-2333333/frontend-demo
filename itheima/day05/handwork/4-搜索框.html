<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>搜索框</title>
		<style>
			input {
                width: 520px;
				height: 50px;
                font-size: 30px;
				border: 0;
				outline: none;
				border-bottom: 1px solid #e7e7e7;
                background-image: url(../images/放大镜.png);
