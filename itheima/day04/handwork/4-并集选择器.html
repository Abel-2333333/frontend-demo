<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>并集选择器</title>
		<style>
            em, i {
                font-style: normal;
            }
		</style>
	</head>
	<body>
		<p>
			<em>em倾斜</em>
			<em>em倾斜</em>
			<em>em倾斜</em>
			<em>em倾斜</em>
		</p>
		<p>
			<i>i倾斜</i>
			<i>i倾斜</i>
			<i>i倾斜</i>
			<i>i倾斜</i>
		</p>
		
	</body>
</html>
