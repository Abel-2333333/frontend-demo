<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>文本框加图片</title>
		<style>
            input {
                width: 430px;
                height: 32px;
                background-image: url(../images/11.png);
                background-repeat: no-repeat;
                background-position: 400px center;
                background-color: rgba(255, 0, 255, 0.1);
            }

            input:hover {
                background-image: url(../images/22.png);
            }
		</style>
	</head>
	<body>
		<label for="1">
			<input id="1" name="input" type="text">
		</label>
	</body>
</html>
