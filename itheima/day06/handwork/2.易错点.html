<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>
          易错点
        </title>
		<style>
          /*错误的*/
          ul li a:first-child {
            color: #ffa800;
          }
          
          /*正确的*/
          ul li:first-child a {
            color: red;
          }
		</style>
	</head>
	<body>
      <ul>
        <li><a href="#">第1个链接</a></li>
        <li><a href="#">第2个链接</a></li>
        <li><a href="#">第3个链接</a></li>
        <li><a href="#">第4个链接</a></li>
        <li><a href="#">第5个链接</a></li>
        <li><a href="#">第6个链接</a></li>
        <li><a href="#">第7个链接</a></li>
        <li><a href="#">第8个链接</a></li>
      </ul>
	</body>
</html>
